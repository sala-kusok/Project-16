
<section class="contacts">
    <div class="contacts__wrap wrapper">
        <div class="contacts__description description description_text_center description_color_white">
            <h2 class="description__title">CONTACTS</h2>
        </div>
        <div class="contacts__block">
            <div class="contacts__form form">
                <form action="#" method="post">
                    <div class="form__input">
                        <label for="form-name">Name</label>
                        <input id="form-name" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form__input">
                        <label for="form-phone">Phone</label>
                        <input id="form-phone" type="text" name="phone" placeholder="Phone">
                    </div>
                    <div class="form__textarea">
                        <label for="form-message">Message</label>
                        <textarea id="form-message" name="message" placeholder="Message"></textarea>
                    </div>
                    <button class="form__button form__button_width">Send</button>
                </form>
            </div>
            <div class="contacts__map">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Afbd04e2f909e6eddd7754c9568de7db951c4227910df8b626a6dbefee06c417c&amp;width=100%25&amp;height=437&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </div>
</section>
